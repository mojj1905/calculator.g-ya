<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculator</h1>
    <input class="display" type="text" name="display" style="width:400px; height:70px; backgorund-color:black"><br>
    <input class="btn" type="button" value="0" onclick="0">
    <input class="btn" type="button" value="1" onclick="1">
    <input class="btn" type="button" value="2" onclick="2">
    <input class="btn" type="button" value="+" onclick="'+'" style="background-color:orangered ;"><br>
    <input class="btn" type="button" value="3" onclick="3">
    <input class="btn" type="button" value="4" onclick="4">
    <input class="btn" type="button" value="5" onclick="5">
    <input class="btn" type="button" value="-" onclick="'-'" style="background-color: purple;"><br>
    <input class="btn" type="button" value="6" onclick="6">
    <input class="btn" type="button" value="7" onclick="7">
    <input class="btn" type="button" value="8" onclick="8">
    <input class="btn" type="button" value="*" onclick="'*'" style="background-color: aqua;"><br>
    <input class="btn" type="button" value="9" onclick="9">
    <input class="btn" type="button" value="C" onclick="C" style="background-color:red ;">
    <input class="btn" type="button" value="=" onclick="'='">


    
<script src="script.js"></script>
</body>
</html>
